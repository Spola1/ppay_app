default: &default
  adapter: postgresql
  encoding: "unicode"
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 40 } %>
  timeout: 5000

development:
  <<: *default
  database: ppay_app_development

test:
  <<: *default
  database: ppay_app_test

production:
  <<: *default
  database: ppay_app_production

